<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Hotel</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css"> <!-- Подключение файла стилей -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Шрифт */
            background-color: #f9f9f9; /* Цвет фона */
            padding: 20px; /* Внутренние отступы */
        }

        h1 {
            text-align: center; /* Центрирование заголовка */
            color: #333; /* Цвет текста заголовка */
        }

        form {
            max-width: 600px; /* Максимальная ширина формы */
            margin: 0 auto; /* Центрирование формы */
            background-color: #fff; /* Цвет фона формы */
            padding: 20px; /* Внутренние отступы */
            border-radius: 10px; /* Закругленные углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тень */
        }

        label {
            display: block; /* Выводить в блоке */
            margin-bottom: 5px; /* Отступ ниже */
        }

        input[type="text"], textarea {
            width: 100%; /* Ширина 100% */
            padding: 10px; /* Внутренние отступы */
            border: 1px solid #ccc; /* Граница */
            border-radius: 5px; /* Закругленные углы */
        }

        button {
            padding: 10px 20px; /* Внутренние отступы */
            background-color: #28a745; /* Цвет кнопки */
            color: white; /* Цвет текста */
            border: none; /* Без границы */
            border-radius: 5px; /* Закругленные углы */
            cursor: pointer; /* Указатель при наведении */
            transition: background-color 0.3s; /* Плавный переход */
        }

        button:hover {
            background-color: #218838; /* Цвет при наведении */
        }

        a {
            color: #007bff; /* Цвет ссылки */
            text-decoration: none; /* Без подчеркивания */
        }

        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }
    </style>
</head>
<body>
<h1>Add a New Hotel</h1>
<form method="post" action="/hotels">
    <!-- Название отеля -->
    <div>
        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" name="name" required>
    </div>

    <!-- Местоположение отеля -->
    <div>
        <label for="hotelLocation">Location:</label>
        <input type="text" id="hotelLocation" name="location" required>
    </div>

    <!-- Описание отеля -->
    <div>
        <label for="hotelDescription">Description:</label>
        <textarea id="hotelDescription" name="description" rows="4" required></textarea>
    </div>

    <!-- Кнопка отправки -->
    <div>
        <button type="submit">Add Hotel</button>
    </div>
</form>
<br>
<a href="/hotels">Back to Hotels List</a> <!-- Ссылка на список отелей -->
</body>
</html>
