<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotels</title>
    <style>
        /* Main styles for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background for the page */
            margin: 0;
            padding: 0;
        }

        /* Header */
        h1 {
            text-align: center; /* Center-align the header */
            padding: 20px; /* Padding for the header */
            background-color: #333; /* Dark background */
            color: white; /* White text */
        }

        /* List of hotels */
        ul {
            list-style: none; /* Remove default list markers */
            padding: 0;
            margin: 20px auto; /* Center the list and add top-bottom margins */
            width: 60%; /* Constrain the width of the list */
        }

        /* Individual list items */
        li {
            padding: 10px; /* Add padding inside each item */
            border-bottom: 1px solid #ddd; /* Light border between items */
        }

        /* Links */
        a {
            text-decoration: none; /* Remove default underlining */
            color: #333; /* Dark text color */
        }

        a:hover {
            color: #33e0c5; /* Gold color when hovering */
        }

    </style>
</head>
<body>
<h1>Hotels</h1>
<ul>
    <li th:each="hotel : ${hotels}">
        <a th:href="@{'/hotels/' + ${hotel.id}}" th:text="${hotel.name}"></a>
    </li>
</ul>
</body>
</html>
